<!-- PharmacyApp/templates/registration/register.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Cyberpunk Pharmacy</title>
    <style>
        body {
            background-color: #2d313b;
            color: #fff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        div {
            background-color: #2d313b;
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        h2 {
            color: #b48ead;
            margin-bottom: 20px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"],
        input[type="date"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #b48ead;
            border-radius: 5px;
            background-color: #383c4a;
            color: #fff;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div>
        <h2>Register</h2>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <form method="post" action="{% url 'register' %}">
            {% csrf_token %}

            <label for="{{ form.username.id_for_label }}">Username:</label>
            {{ form.username }}

            <label for="{{ form.email.id_for_label }}">Email:</label>
            {{ form.email }}

            <label for="{{ form.password1.id_for_label }}">Password:</label>
            {{ form.password1 }}

            <label for="{{ form.password2.id_for_label }}">Confirm Password:</label>
            {{ form.password2 }}

            <label for="{{ form.full_name.id_for_label }}">Full Name:</label>
            {{ form.full_name }}

            <label for="{{ form.phone_number.id_for_label }}">Phone Number:</label>
            {{ form.phone_number }}

            <label for="{{ form.address.id_for_label }}">Address:</label>
            {{ form.address }}

            <label for="{{ form.role.id_for_label }}">Role:</label>
            {{ form.role }}

            <label for="{{ form.date_of_birth.id_for_label }}">Date of Birth:</label>
            {{ form.date_of_birth }}

            <label for="{{ form.gender.id_for_label }}">Gender:</label>
            {{ form.gender }}
            
            {% csrf_token %}
            <button type="submit">Register</button>
        </form>
    </div>
</body>

</html>
